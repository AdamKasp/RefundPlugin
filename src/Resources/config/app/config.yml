imports:
    - { resource: '@SyliusRefundPlugin/Resources/config/services.xml' }

sylius_resource:
    resources:
        sylius_refund.refund:
            classes:
                model: Sylius\RefundPlugin\Entity\Refund
                factory: Sylius\RefundPlugin\Factory\RefundFactory

prooph_service_bus:
    command_buses:
        sylius_refund_command_bus: ~
    event_buses:
        sylius_refund_event_bus: ~

winzou_state_machine:
    sylius_order:
        states:
            fully_refunded: ~
        transitions:
            refund:
                from: [new, fulfilled]
                to: fully_refunded
